<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Containing Block</title>
  <style>
    .outer2 {
      width: 400px;
      height: 200px;
      overflow: auto; /* 滚动祖先 1 */
      border: 2px solid blue;
      padding: 10px;
    }
    .outer {
      width: 400px;
      height: 300px;
      overflow: auto; /* 滚动祖先 1 */
      border: 2px solid blue;
      padding: 10px;
    }
    .inner {
      padding: 100px;
    }
    .sticky-box {
      position: sticky;
      bottom: 20px; /* 相对于最近滚动祖先（.inner）的内边缘 */
      background-color: lightcoral;
      height: 50px;
    }
    .content {
      height: 800px;
    }
  </style>
</head>
<body>
  <div class="outer2">
    <div class="outer">
      <div class="inner">
        <div class="content"></div>
        <div class="sticky-box">Sticky Box</div>
      </div>
    </div>
  </div>
</body>
</html>
